<main class="main">
        <h2 class="titulo-cadastro">Cadastro de Voluntário</h2>
        <p class="texto-cadastro">Preencha todos os campos para fazer parte da nossa rede de voluntários</p>
            <form action="#" method="post" class="form">
                <div class="form-dados">
                    <h1>Dados Pessoais</h1>

                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required minlength="3"
                        placeholder="Digite seu nome completo">
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
                    <br>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                    <br>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required maxlength="15"
                        placeholder="(00) 00000-0000">
                    <br>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-endereco">
                    <h1>Endereço</h1>

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">
                    <br>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                    <br>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">
                    <br>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
                    <br>
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>

                <button class="butao" type="submit">Enviar cadastro</button>
            </form>
    </main>
